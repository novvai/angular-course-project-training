<div class="row">
  <div class="col-md-10">
    <app-edit></app-edit>
    <hr>
    <p>Shopping list:</p>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients; let i = index" style="cursor:pointer;"
      (click)="editItem(i)"
      >{{ingredient.name}} ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
