<div class="row">
  <div class="col-xs-12">
    <form #shoplistItemForm="ngForm" (ngSubmit)="addToShoppingList()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id='name' #nameInput="ngModel" ngModel name="itemName" required>
        </div>
        <div class="col-sm-4  form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" min=1 id="amount" #amountInput='ngModel' ngModel name="itemAmount" required>
          <p class="help-block" *ngIf="!amountInput.valid && amountInput.touched">
            Please enter valid amount! minimum is 1.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button type='submit' class="btn-success btn" [disabled]="!shoplistItemForm.valid">
              {{buttonMode}}
          </button>
          <button type="button" class="btn-danger btn" (click)="onDelete()" [disabled]="editedIngredient===undefined">Delete</button>
          <button type="button" class="btn-warning btn" (click)="clearFormInputs()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
